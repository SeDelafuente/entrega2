<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH-Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="fondo">
    <!-- Creación de NavBar  -->
    <nav class="navbar navbar-expand-lg navbar-dark black-background">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/LOGO.png" alt="AutoMatrix" height="175">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vehículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-shopping-cart"></i> Carrito
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AUTH-inicio-sesion.html">
                        <i class="fas fa-user"></i> Iniciar Sesión
                    </a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb-4 text container grey-background centrar transparent">
        <form action="">
            <h2>Registrarse</h2>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" id="username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <br>
            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico" id="email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <br>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" id="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <br>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Contraseña" id="confirm-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <br>
            <button type="submit" class="btn">Registrarse</button>

            <div class="register-link">
                <p>¿Ya tienes una cuenta?</p>
                <a href="./AUTH-inicio-sesion.html">Iniciar Sesión</a>
            </div>
        </form>
    </div>

    <!-- Pie de pagina -->    
    <footer class="black-background centrar text">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb-4">
            <p>© 2024 AutoMatrix. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
